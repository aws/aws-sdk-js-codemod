name: build

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v4
      - name: corepack
        run: corepack enable
      - uses: biomejs/setup-biome@v2
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"
      - name: install
        run: yarn
      - name: lint+format
        run: biome ci src
      - name: build
        run: yarn build
      - name: test
        run: yarn test
