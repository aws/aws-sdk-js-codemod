name: build

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"
      - run: yarn
      - run: |
          # Remove if condition when node 14 support is dropped
          if [[ ${{ matrix.node-version }} != 14.x ]]; then
            yarn lint
          fi
      - run: yarn build
      - run: yarn test
